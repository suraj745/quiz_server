<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Quiz Enrollment</title>
</head>
<body>
    <div class="quiz-container">
        <h1>Welcome to Sanghamitra Quizzes</h1>
    </div>

    <div class="enrollment-container">
        <h2>Enroll for the Quiz</h2>
        <form id="enrollment-form" action="/submit-name" method="POST">
            <label for="candidateName">Candidate Name:</label>
            <input type="text" id="candidateName" name="candidateName" required>
            <button type="submit">Enroll</button>
        </form>
    </div>

    <a class="quiz-button" href="./quiz.html">Start Quiz</a>

    <script>
      document.getElementById('enrollment-form').addEventListener('submit', async function(event) {
          event.preventDefault(); // Prevent the default form submission
          
          const candidateName = document.getElementById('candidateName').value;
          const score = 100; // Replace with the actual score value
          
          try {
            console.log(candidateName, score)
              const response = await fetch('http://localhost:3010/submit-name', {
                  method: 'POST',
                  headers: {
                      'Content-Type': 'application/json'
                  },
                  body: JSON.stringify({ candidateName, score })
              });
  
          } catch (error) {
              console.error('Error submitting enrollment:', error);
          }
      });
  </script>
</body>
</html>
